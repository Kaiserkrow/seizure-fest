<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seizure Fest - Color Picker</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="whole-container" class="d-flex flex-column">
      <div class="page d-flex align-items-center flex-column">
        <h1 class="display-1 text">
          <span id="timer">0</span><span class="display-6">s</span>
        </h1>
        <h2 id="color-rgb" class="text display-5">rgb(255,255,255)</h2>
      </div>
      <div class="button-container mt-5 d-flex flex-column align-items-center">
        <div>
          <button id="start" class="btn text" onclick="start()">Start</button>
        </div>
        <div class="d-flex flex-column align-items-center mt-3">
          <label for="duration">Timer:</label>
          <input type="number" id="duration" class="rounded ps-3 py-1 input" />
        </div>
        <div class="d-flex flex-column align-items-center mt-3">
          <label for="rgb-duration">Color-Change Timer (ms):</label>
          <input
            type="number"
            id="rgb-duration"
            class="rounded ps-3 py-1 input"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="main.js"></script>
</html>
